<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
  
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/CSS/style.css">
    <style>
      
        .blog-section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 0;
        }

        .blog-card {
            max-width: 600px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .blog-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .card-content {
            padding: 20px;
        }

        .card-content h2 {
            margin-top: 0;
        }

        .card-date {
            color: #888;
            font-size: 14px;
        }

        .read-more {
            color: #007bff;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
        .like-comment-section {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }

        .like-btn,
        .comment-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
        }

        .comment-section {
            margin-top: 20px;
        }

        .comment-section h3 {
            margin-bottom: 10px;
        }

        .comment {
            margin-bottom: 10px;
        }

        /* Style for comment form */
        .comment-form textarea,
        .comment-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .comment-form textarea {
            resize: vertical;
        }

        .comment-form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .comment-form button:hover {
            background-color: #0056b3;
        }
        .liked {
            filter: invert(37%) sepia(95%) saturate(2526%) hue-rotate(332deg) brightness(101%) contrast(105%);
        }

        .login-required {
            display: none;
        }
    </style>
</head>
<body>
    <div class="">
        <header>
            <h3 class="farmie">
              <span class="far">Mau</span>rice.
            </h3>
            <nav class="nav">
                <a href="/">Home</a>
                <a href="/about">About</a>
                <a href="/projecter">Projects</a>
                <a href="/blogger">Blog</a>
                <a href="/contactor">Contact</a>
            </nav>            
            <a href="/loggin" id="login-btn">
              Login
            </a>
            <button id="nav-toggle" class="nav-btn">
              <i class="fa fa-bars"></i>
            </button>
            
          </header>
          
      </div>
    <!-- Blog section -->
    <div class="blog-section">
        <div class="blog-card">
            <img src="./assets/images/man.jpg" alt="Blog Image">
            <div class="card-content">
                <h2>Artificial intelligence</h2>
                <span class="card-date">January 1, 2022</span>
                <p>AI is a tool created and controlled by humans. While AI technologies continue to advance rapidly and play </p>
                <div class="like-comment-section">
                    <i><img id="likeIcon" src="./assets/images/heart.png" alt="" style="width: 20px; cursor: pointer;" onclick="toggleLike()"></i>
                    <span id="likeCount">0</span>
                </div>
                <!-- Comment section -->
                <div class="comment-section">
                    <h3>Comments</h3>
                    <div class="comments"></div>
                    <!-- Add comment form -->
                    <form class="comment-form">
                        <textarea id="commentt" placeholder="Your comment"></textarea>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <div class="email">
                <p>balindamoris@gmail.com</p>
            </div>
            <div class="social-media">
                <a href="#" class="social-icon"><i class="fa fa-facebook"></i></a>
                <a href="#" class="social-icon"><i class="fa fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fa fa-instagram"></i></a>
            </div>
        </div>
    </footer>
    <script>
   document.addEventListener("DOMContentLoaded", async function() {
    const loginButton = document.getElementById("login-btn");
    const commentForm = document.querySelector(".comment-form");
    const commentsContainer = document.querySelector(".comments");


    

    // Function to fetch comments and display them
    async function fetchAndDisplayComments() {
        try {
            const response = await fetch("/api/get/comments/");
            if (response.ok) {
                const comments = await response.json();
                commentsContainer.innerHTML = ""; // Clear previous comments
                comments.forEach(comment => {
                    const commentElement = document.createElement("div");
                    commentElement.classList.add("comment");
                    commentElement.textContent = comment.text;
                    commentsContainer.appendChild(commentElement);
                });
            } else {
                console.error("Failed to fetch comments.");
            }
        } catch (error) {
            console.error("Error fetching comments:", error);
        }
    }

    // Function to get cookie by name
    function getCookie(name) {
        const cookies = document.cookie.split(";")
            .map(cookie => cookie.trim().split("="))
            .reduce((acc, [key, value]) => ({ ...acc, [key]: value }), {});
        return cookies[name];
    }

    if (loginButton) {
        const token = getCookie("token");

        if (token) {
            loginButton.textContent = "Logout";
            loginButton.addEventListener("click", function() {
                document.cookie = "token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
                window.location.href = "/login";
            });
        } else {
            loginButton.textContent = "Login";
            loginButton.href = "/loggin";
        }

        // Fetch and display comments when the page loads
        await fetchAndDisplayComments();

        // Add event listener to comment form submit button
        commentForm.addEventListener("submit", async function(event) {
            event.preventDefault(); // Prevent default form submission

            const commentText = commentForm.querySelector("textarea").value.trim();

            

            if (commentText !== "") {
                if (!token) {
                    try {
                        const response = await fetch("/api/comments", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                                "Authorization": `Bearer ${token}`
                            },
                            body: JSON.stringify({
                                text: commentText
                            })
                        });

                        if (response.ok) {
                            alert("Comment submitted successfully!");
                            commentForm.reset(); // Clear form fields on successful submission
                            // After successfully submitting a comment, fetch and display updated comments
                            await fetchAndDisplayComments();
                        } else {
                            alert("Failed to submit comment. Please try again later.");
                        }
                    } catch (error) {
                        console.error("Error submitting comment:", error);
                        alert("An error occurred. Please try again later.");
                    }
                } else {
                    alert("Please log in first to submit a comment.");
                    window.location.href = "/loggin";
                }
            } else {
                alert("Please enter a valid comment.");
            }
        });
    } else {
        console.error("Login button not found!");
    }
});
</script>

<script>
    let likeCount = 0;
    let isLiked = false;

    function toggleLike() {
        const likeIcon = document.getElementById("likeIcon");
        const likeCountElement = document.getElementById("likeCount");

        if (isLiked) {
            likeCount--;
        } else {
            likeCount++;
        }

        isLiked = !isLiked;

        likeCountElement.textContent = likeCount;
        likeIcon.classList.toggle("liked", isLiked);
    }
</script>
</body>
</html>
